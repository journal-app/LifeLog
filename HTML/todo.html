    <!-- Main Content Area -->

        <!-- Page Title -->
        <h1 class="section-title">To-Do List</h1>

                id="todo-input" 
                placeholder="Add Your tasks......"
            />
            <button id="add-todo-btn" class="add-btn">+</button>
        </div>

        <!-- To-Do List Display Area -->
        <!-- JS will insert tasks inside this container -->
        <ul id="todo-list" class="todo-items">

            <!-- Example static items (safe to delete; UI reference) -->
            <!-- Your JS will replace these with real Local Storage data -->

            <li class="todo-item">
                <span class="task-circle"></span>
                <span class="task-text">Review project Proposal</span>
                <button class="task-done-btn">Done</button>
            </li>

            <li class="todo-item">
                <span class="task-circle"></span>
                <span class="task-text completed">Buy Groceries</span>
                <button class="task-done-btn">Done</button>
            </li>

            <li class="todo-item">
                <span class="task-circle"></span>
                <span class="task-text">Clean the house</span>
                <button class="task-done-btn">Done</button>
            </li>

            <li class="todo-item">
                <span class="task-circle"></span>
                <span class="task-text completed">Cook Food</span>
                <button class="task-done-btn">Done</button>
            </li>

            <li class="todo-item">
                <span class="task-circle"></span>
                <span class="task-text">Online Meeting</span>
                <button class="task-done-btn">Done</button>
            </li>

            <li class="todo-item">
                <span class="task-circle"></span>
                <span class="task-text">Leet Code</span>
                <button class="task-done-btn">Done</button>
            </li>
        </ul>

        <!-- Daily Progress Summary -->
        <p id="todo-progress" class="todo-progress">
            <!-- Example text - JS will update dynamically -->
            2/5 Tasks Complete Today
        </p>

    </main>

</div>
